<div style="Padding: 10px; text-align: left;">

    <md-card flex="flex" ng-if="firebase.getUser() != null">
        <md-card-content>
            <p>Already logged in.</p>
            <md-button ng-click="home()" class="md-raised md-primary"><i class="fa fa-fw fa-home"></i>&nbsp Home &nbsp</md-button>
        </md-card-content>
    </md-card>

    <md-card flex="flex" ng-if="firebase.getUser() == null">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Email Address</label>
                    <input type="text" name="email" ng-model="formData.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" placeholder="login" required="" />
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your email.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="formData.password" placeholder="password" required=""/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password or click 'Reset Password'.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="login()" class="md-raised md-primary"><i class="fa fa-fw fa-sign-in"></i>&nbsp Login &nbsp</md-button>
                <md-button style="float: right;" ng-disabled="!Form.$valid" ng-click="register()" class="md-raised md-primary"><i class="fa fa-fw fa-user-plus"></i>&nbsp Register &nbsp</md-button>
                <md-button style="float: middle;" ng-disabled="formData.email.$error.pattern || !formData.email" ng-click="resetpw()" class="md-raised md-primary"><i class="fa fa-fw fa-refresh"></i>&nbsp Reset Password &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>

</div>
